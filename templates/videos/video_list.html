{% extends 'Core/base.html' %}
{% load static %}
{% block headcontent %}

<style>
    table.videos {
        border-collapse: collapse;
        margin: 1em auto;
    }

    table.videos th,
    table.videos td {
        border: solid 1px silver;
        padding: 0 4px;
    }

    table.videos td:nth-child(1) {
        text-align: center;
    }

    table.videos td:nth-child(2) {
        max-width: 650px;
    }

    table.videos td:nth-child(3) {
        max-width: 300px;
    }

    table.videos td:nth-child(4) {
        width: 100px;
        position: relative;
    }

    table.videos td:nth-child(4) div {
        background-color: gold;
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        z-index: 100;
    }

    table.videos td:nth-child(4) img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 110;
    }

    table.videos tr:hover {
        cursor: pointer;
    }

    table.videos tr:nth-child(even) {
        background-color: aliceblue;
    }

    table.videos tr:hover {
        background-color: yellow;
    }
</style>


{% endblock headcontent%} 


{% block maincontent %}

   <h1> LISTAGEM DOS VIDEOS </h1>

    <p> Selecione o Video para Assistir </p>

   <table class="videos">
   <tr>
        <th>
            Titulos
        </th>
        <th>
            Autor
        </th>
    </tr>
        {% for video in  object_list %}    
    <tr onclik = "location.href='https://www.youtube.com/watch?v={{video.youtube_vid}}'">
        <td>
            {{video.title}}
        </td>
        <td>
            {{ video.author }}
        </td>
    </tr>
       {% endfor %}

{% endblock maincontent %}
